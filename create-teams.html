<!doctype html>
<html>
  <head>
    <title>Buzzinga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      require('./create-teams-renderer.js');
    </script>
    <h1>Enter Team Info</h1>
    <div class="section" id="define-team1">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Team 1 Name</span>
            </div>
            <input id="name1" type="text" class="form-control">
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Team 1 Players</span>
            </div>
            <textarea id="players1" class="form-control" placeholder="(separate names with commas)"></textarea>
        </div>
    </div>
    <div class="section" id="buttons">
        <button class="btn btn-block btn-info" id="add-team">Create Another Team</button>
        <button class="btn btn-block btn-danger" id="del-team">Delete Team</button>
        <button class="btn btn-block btn-success" id="start">Start the Match</button>
    </div>
  </body>
</html>
