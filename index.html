<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      global.document = document;
      var cp = require('child_process');
      var renderer = cp.spawn('node', ['renderer.js']);
      renderer.stdout.on('data', function (data) {
	  process.stdout.write(String(data) + '\n');
      });
      renderer.stderr.on('data', function (data) {
	  process.stderr.write(String(data) + '\n');
      });
    </script>
    <div class="input-group section" id="tubox">
      <div class="form-control" id="tuarea"></div>
      <button class="input-group-append btn btn-primary" id="loadtu">Load Tossup</button>
      <button class="input-group-append btn btn-danger" id="cleartu">Clear Tossup</button>
    </div>
    <div class="input-group section">
      <input type="text" class="form-control" placeholder="Word player buzzed on...">
      <button class="input-group-append btn btn-warning" id="getbp">Find Buzzpoint</button>
    </div>
    <div class="section">
      <ul class="list-group" id="player-list">
      </ul>
    </div>
    <div class="section bottom-div"><button id="reset" class="btn btn-danger btn-block">Reset the Buzzer</button></div>
    <div class="section bottom-div"><button id="game" class="btn btn-success btn-block">Start a New Game</button></div>
  </body>
</html>
